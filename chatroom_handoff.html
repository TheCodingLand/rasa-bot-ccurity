<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./dist/Chatroom.css" />
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <div class="chat-container"></div>

  <script src="./dist/Chatroom.js"></script>
  <script type="text/javascript">
    var chatroom = new window.Chatroom({
      host: "http://localhost:5005",
      title: "Keeper Assistant",
      container: document.querySelector(".chat-container"),
      welcomeMessage: "Bonjour, je suis votre assistant Keeper. Comment puis-je vous aider ?",
       speechRecognition: "fr-FR",
       voiceLang: "fr-FR"
    });
    chatroom.openChat();
  </script>
</body>
</html>
